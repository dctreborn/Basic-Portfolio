<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>

<body background="assets/images/sayagata.png">
	<div class="wrapper">
	<header>
	<div class="content">
		<div id="name" class="label">Paul Dimaano</div>
		

		<!-- Links -->
		<div id="links"><li>Portfolio</li></div>		
		<div id="links"><li>Contact</li></div>
		<div id="links">About</div>
		
	</div>
	</header>

<div class="content">
	<!--Contact form-->
	<div class="main">
		<h1 class="heading">Contact</h1>
		<section>
		<form method="post" enctype="text/plain">
			Name<br>
			<input class="field" type="text" name="name" placeholder=" John Smith" required><br>
			Email<br>
			<input class="field" type="text" name="email" placeholder=" example@gmail.com" required><br>
			Message<br>
			<textarea class="field"></textarea><br>
			<input class="label" id="button" type="submit" value="Submit">
		</form>
		</section>

	</div>

	<!--Connect-->
	<div class="sidebar">
		<h2 class="heading">Connect with Me</h2>
		<!--Git image-->
		<img id="icon" src="assets/images/git.png" height="60" width="60">
		<!--LinkedIn image-->
		<img id="icon" src="assets/images/linkedin.png" height="60" width="60">
		<!--Stack Overflow image-->
		<img id="icon" src="assets/images/so.png" height="60" width="60">
		
	</div>
</div>
	<div class="push"></div>
</div>

	<!--Footer Copyright-->
	<div class="footer">
		<div id="footer">
		&copy; Copyright 2017 Paul Dimaano
		</div>
	</div>

</body>

</html>
